<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delevery Food - доставка еды на дом </title>

    <link rel="stylesheet" href="css\style.css">

</head>

<body>
    <div class="container">
        <!-- Шапка сайта -->
        <header class="header">
            <!-- Логотип -->
            <img src="img\logo.svg" alt="Logo" class="logo">
            <!-- Поле поиска -->
            <input type="text" class="input search-input" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary">
                <img src="img\user.svg" alt="user" class="button-icon">    
                <span class="button-text">Войти</span></button>
                <button class="button"><img src="img\shopping-cart.svg" alt="shopping-cart">
                <span class="button-text">Корзина</span></button>
            </div>
        </header>
    </div>
</body>

</html>
